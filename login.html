<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <title>登录/注册页面</title>
</head>

<body>
    <!-- 顶部logo -->
    <div class="layui-main header">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登录和注册区域 -->
    <div class="loginAndRegBox">
        <div class="titleBox">
        </div>
        <!-- 登录 -->
        <div class="loginBox">
            <form class="layui-form" id='form_login'>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input value="4545456" type="text" name="username" required lay-verify="required"
                        placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input value="4545456" type="password" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <button id='btn_login' class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="link">
                    <a id='toReg' href="javascript:;">
                        去注册
                    </a>
                </div>
            </form>

        </div>
        <!-- 注册 -->
        <div class="regBox" style="display: none;">
            <form class="layui-form" id='form_reg'>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="rePwd" required lay-verify="required|pwd|repwd" placeholder="请确认密码"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="link">
                    <a id='toLogin' href="javascript:;">
                        去登录
                    </a>
                </div>
            </form>
        </div>

    </div>

    <!-- 引入 jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入 layui js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- baseApi,js 要写到jQuery之后，本页面js之前 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入本页 js -->
    <script src="/assets/js/login.js"></script>

</body>

</html>
